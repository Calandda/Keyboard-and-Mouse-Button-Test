<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>Keyboard and Mouse Button Test</title>
        <meta charset = 'UTF-8'>
        <link href = 'style.css' rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>KEYBOARD AND MOUSE BUTTON TEST</h1>
        </header>
        <section class = 'sectionTest'>
            <div class = 'divTest'>
                <div class = 'divLatest'>
                    <h1>LATEST PRESS</h1>
                    <div class = 'divLatestHistory'>
                    </div>
                </div>
                <div class = 'divInput'>
                    ALL PRESS
                </div>
                <div class = 'divMouse'>
                    MOUSE PRESS
                </div>
                <div class = 'divKeyboard'>
                    KEYBOARD PRESS
                </div>
            </div>
        </section>
        <section class = 'sectionHistoryMain'>
            <div class = 'divHistory'>
                <section class = 'sectionButton'>
                    <button class = 'buttonReset'>
                        RESET
                    </button>
                </section>
                <section class = 'sectionHistory'>
                   ASDSA
                </section>
            </div>
        </section>
        <template class = 'templateSingleButton'>
            <div class = 'divLatestKeyPress'>
                <p class = 'pLatestKeyPress'> LATEST KEY PRESS </p>
                <p class = 'pTime'> TIME </p>
            </div>
        </template>
        <script src="./script/script.js" type = "module" ></script>
    </body>
</html>
